<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.old.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

    <title>Clay Arts Vegas</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="cav/logo-orange.gif" class="img-fluid" />
                </div>
                <div class="col">
                    <h1>Clay Arts Vegas</h1>
                    <h2>Ceramic Classes for All!</h2>
                </div>
                <div class="col-md-4 col-xl-2 mt-4">
                </div>
            </div>
        </div>
        <div class="col-sm-4 text-center">
            <a role="button" class="btn btn-link" href="tel:+17023754147"><i class="fa fa-phone"></i>
                1-702-375-4147</a><br />
            <a role="button" class="btn btn-link" href="mailto:4information@clayartsvegas.com"><i
                    class="fa fa-envelope-o"></i> 4information@clayartsvegas.com/a>
        </div>
    </header>

    <div class="container">
        <div class="row row-content">
            <div class="col-md-8 mx-auto">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                        <li data-target="#homeCarousel" data-slide-to="3"></li>
                        <li data-target="#homeCarousel" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="CAV/vase.gif"
                                alt="Wheel Thrown Vase" />
                            <div class="carousel-caption">
                                <h3>Wheel Thrown Vase</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="CAV/plate.gif" alt="plate" />
                            <div class="carousel-caption">
                                <h3>Wheel Thrown Plate</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="CAV/frog.gif" alt="Hand Built Frog" />
                            <div class="carousel-caption">
                                <h3>Hand Built Frog</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="CAV/hand made dog.gif" alt="Hand Built Dog" />
                            <div class="carousel-caption">
                                <h3>Hand Built Dog</h3>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="CAV/cup with feet.gif" alt="Thrown Cup" />
                                <div class="carousel-caption">
                                    <h3>Thrown Cup with Feet</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <button class="btn btn-danger btn-sm" id="carouselButton">
                        <i class="fa fa-pause"></i>
                    </button>
                </div>
            </div>
        </div>
    
    <footer>
    <div class="col-6 col-sm-5 text-center">
        <h5>Social</h5>
        <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                class="fa fa-instagram"></i></a>
        <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i
                class="fa fa-facebook"></i></a>
        <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i
                class="fa fa-twitter"></i></a>
        <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i
                class="fa fa-youtube"></i></a>
    </div>

</footer>


<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
